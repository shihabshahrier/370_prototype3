{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="{% static 'https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' %}" rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">
	
	<link rel="stylesheet" href="{% static '/home/css/style.css' %}">
	<link rel="stylesheet" href="{% static '/profile/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="row justify-content-between">
				<div class="col">
					<a class="navbar-brand" href="/faculty-profile/"> University Help Desk <span>Faculty</span></a>
				</div>

				</div>
			</div>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
	    
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="fa fa-bars"></span> Menu
	      </button>

	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav mr-auto">
	        	<li class="nav-item"><a href="/faculty-profile/" class="nav-link">Profile</a></li>
	        	<li class="nav-item dropdown">

            </li>
                <li class="nav-item  active"><a href="/faculty-announcement-view/" class="nav-link">Announcement</a></li>
	        	<li class="nav-item"><a href="/faculty-course-view/" class="nav-link">Course</a></li>
	        	<li class="nav-item"><a href="/add-course/" class="nav-link">add course</a></li>
	          <!-- <li class="nav-item"><a href="#" class="nav-link">Contact</a></li> -->
	        </ul>
	      </div>
	    </div>
	  </nav>
    <!-- END nav -->



    {%for a in obj%}
    <br>
  <div class="card text-center" style = "background: linear-gradient(to top right, #ffffea 0%, #ffcfcf 100%)">
      <div class="card-header">
        <ul class="nav nav-pills card-header-pills">

          <li class="nav-item">
            <a class="nav-link disabled" href="#">@{{a.posted_by}} | {{a.datetime}}</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{a.subject}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{a.source}}</h6>
        <p class="card-text">{{a.statement}}</p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      </div>
    </div>
    {%endfor%}





	</section>

	
<script src="{% static '/home/js/jquery.min.js' %}"></script>
  <script src="{% static '/home/js/popper.js' %}"></script>
  <script src="{% static '/home/js/bootstrap.min.js' %}"></script>
  <script src="{% static '/home/js/main.js' %}"></script>

	</body>
</html>
