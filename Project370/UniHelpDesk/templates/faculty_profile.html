			</div>

				</div>

				</div>
			</div>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
	    
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="fa fa-bars"></span> Menu
	      </button>

	      <div class="collapse navbar-collapse" id="ftco-nav">

	  </nav>

	<section>
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-md-12 col-xl-4">
	  
			  <div class="card" style="border-radius: 15px;">
				<div class="card-body text-center">
				  <div class="mt-3 mb-4">
					<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
					  class="rounded-circle img-fluid" style="width: 100px;" />
				  </div>
				  <h4 class="mb-2">{{user.first_name}} {{user.last_name}}</h4>
				  <p class="text-muted mb-4">@{{user.faculty_initial}}<span class="mx-2">|</span><span  class="mx-2">{{user.department}}</span>|<span  class="mx-2">{{user.joined_date}}</span> </p>
				  <p class="text-muted mb-4">{{user.email}}<span class="mx-2">|</span><span  class="mx-2">{{user.phone}}</span> </p>

				  <div class="d-flex justify-content-between text-center mt-5 mb-2">

				  </div>
				</div>
			  </div>
	  
			</div>
		  </div>
		</div>
	</section>
