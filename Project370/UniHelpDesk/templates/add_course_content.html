{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Course</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static '/register/css/opensans-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/register/fonts/line-awesome/css/line-awesome.min.css' %}">
	<!-- Jquery -->
	<link rel="stylesheet" href="{% static '/register/https://jqueryvalidation.org/files/demo/site-demos.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static '/register/css/style.css' %}"/>
</head>
<body class="form-v7">
    <!-- <h3> <a href="/student-profile/">Home</a> > Settings </h3> -->
	<div class="page-content">
        
		<div class="form-v7-content">
			<!-- <div class="form-left">
				<img src="{% static '/register/images/wall_reg.jpg' %}" alt="form" height="535">
				<p class="text-1"></p>
				<p class="text-2">Privaci policy & Term of service</p>
			</div> -->

			<form class="form-detail" action="" method="post" id="myform" enctype="multipart/form-data">
				{% csrf_token %}

				<div class="form-row">
					<label for="Content Tag">Content Tag</label>
					<input type="text" name="tag" id="tag" class="input-text">
				</div>

				<div class="form-row">
					<label for="Course Description">Content Description</label>
					<input type="text" name="description" id="Description" class="input-text" required>
				</div>
				<div>
					<div class="mb-4 d-flex justify-content-center">
						<!-- <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
						alt="example placeholder" style="width: 300px;" /> -->
	
					</div>
					<!-- <div class="d-flex justify-content-center">
						<div class="btn btn-primary btn-rounded">
							<label class="form-label text-white m-1" for="customFile1"> Choose file </label>
							<input type="file" name = "img" value = '' class="form-control d-none" id="customFile1" />
							
						</div>
					</div>
				</div> -->

				<input type="file" name="image" value="" class="shadow-none bg-gray-100" required>

				<div class="form-row-last">
					<input type="submit" name="add" class="register" value="add">

                    <a href = "/course-content/{{course_id}}" style = >Cancel</a>
					<!-- <p>Or<a href="/student-login/">Sign in</a></p> -->
				</div>
			</form>

		</div>
	</div>
	<script src="{% static '/register/https://code.jquery.com/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static '/register/https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js' %}"></script>
	<script src="{% static '/register/https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js' %}"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    your_email: {
			      	required: true,
			      	email: true
			    },
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		username: {
		  			required: "Please enter an username"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please provide a password"
		  		},
		  		comfirm_password: {
		  			required: "Please provide a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
</body>
</html>
